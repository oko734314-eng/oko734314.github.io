<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
/* Basic page styles */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
}

/* Sparkles */
.sparkle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
}

/* Container styles */
.container {
  text-align: center;
  max-width: 700px;
  padding: 40px;
  animation: fadeIn 3s ease-in-out;
  z-index: 2;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5em;
  margin-bottom: 20px;
}

#letter {
  font-size: 1.1em;
  line-height: 1.8;
  display: block;
  white-space: pre-wrap;
  border-right: 2px solid white;
  padding-right: 5px;
  overflow: hidden;
  width: 0;
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  background: transparent;
  border: 1px solid white;
  color: white;
  font-size: 1em;
  cursor: pointer;
  border-radius: 25px;
}

button:hover {
  background: white;
  color: black;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<audio id="music" loop preload="auto">
  <source src="golden-brown.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>For You, My Love ‚ú®</h1>
  <button onclick="playMusic()">Open</button>
  <p id="letter"></p>
</div>

<script>
/* Letter typing effect */
const text = `My love,
You're my haven.
You're so special, you know that? You're unique and most importantly rare. No one can smile the way you do, No one has your personality, how you carry yourself through worse situation, how your eyes holds up everything even when you're hurt deep inside, The way your eyes lights up when you see something that makes you happy, How you try to distant yourself when you're hurt, How you hide yourself from world, How you always wake up with smile on your face, How you act everything's fine when it's not. No one can ever be you, No one else is like you. Know that? I love this sweet boy always. I accept this sweet boy with my full heart, accepts his all little flaws that makes him more special and human. I know you're having a hard time, life has been hard overall. Just remember you're not alone in this fight, Don't say you have no one, because I am here for you, Don't give up on yourself or on us. 
I'm so proud of you.‚ù§Ô∏è
 yours one and onlyü§ç`;

function typeLetter(element, text, speed=50) {
  let i = 0;
  element.style.width = "auto"; 
  function typing() {
    if(i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* Play music & start typing */
function playMusic() {
  let audio = document.getElementById("music");
  audio.play().catch(() => {
    alert("Tap the button again to start the music!");
  });
  const letter = document.getElementById("letter");
  typeLetter(letter, text);
}

/* Sparkles background */
function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  const size = Math.random() * 6 + 2;
  sparkle.style.width = `${size}px`;
  sparkle.style.height = `${size}px`;
  sparkle.style.left = `${Math.random() * window.innerWidth}px`;
  sparkle.style.top = `${window.innerHeight}px`;
  sparkle.style.animationDuration = `${Math.random() * 5 + 3}s`;
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 8000);
}

setInterval(createSparkle, 200);
</script>

</body>
</html>
